        4.Sort 3 real values in descending order using nested if statements.
    </div>
    <div id="js-console"></div>
    <script src="script/js-console.js"></script>
    <script>
        var first = 1;
        var second = 20;
        var third = 3;

        if (first > second && first > third) {

            if (second > third) {
                jsConsole.writeLine("Your sorted numbers :" + first + " > " + second + " > " + third);
            }
            else {
                jsConsole.writeLine("Your sorted numbers : " + first + " > " + third + " > " + second);
            }
        }
        else if (second > first && second > third) {
            if (first > third) {
                jsConsole.writeLine("Your sorted numbers : " + second + " > " + first + " > " + third);
