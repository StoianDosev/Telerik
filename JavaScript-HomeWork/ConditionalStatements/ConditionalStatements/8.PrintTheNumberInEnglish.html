<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="style/js-console.css" rel="stylesheet" />
    <style>
        input[type=text] {
            border: 1px solid black;
            padding: 5px 15px;
            background-color: white;
            color: black;
            font-family: Consolas;
            margin-bottom: 5px;
        }

        a {
            color: black;
            border: 1px solid black;
            padding: 5px 15px;
            text-decoration: none;
            display: inline-block;
            margin: 15px 0;
        }

            a:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <div>
       8. Write a script that converts a number in the range [0...999] to a text corresponding to its English pronunciation. 
    </div>

    <label for="tb-first">Enter the number: </label>
    <input type="text" id="tb-first" />
    <a href="#" onclick="onFindButtonClick()">Print</a>
    <br />
    <div id="js-console"></div>
    <script src="script/js-console.js"></script>
    <script>

        function onFindButtonClick() {

            var number = jsConsole.readFloat("#tb-first");

            var ones = ["zero", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];
            var teens = ["ten", "eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen", "seventeen", "eighteen", "nineteen"];
            var tens = ["", "", "twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"];


            jsConsole.write("Your number is : ")

            if (number >= 0 && number < 10) {
                jsConsole.writeLine(ones[number] + ".");
            }
            else if (number >= 10 && number < 20) {
                var x = number % 10;
                jsConsole.writeLine(teens[x] + ".");
            }
            else if (number >= 20 && number < 100) {
                if ((number % 10) == 0) {
                    var x = parseInt(number / 10);
                    jsConsole.writeLine(tens[x] + ".");
                }
                else {
                    var x = parseInt(number / 10);
                    jsConsole.write(tens[x] + " ");

                    x = number % 10;
                    jsConsole.writeLine(ones[x] + ".");
                }
            }
            else if (number >= 100 && number < 1000) {
                var x = parseInt(number / 10);
                if (number % 10 == 0) {

                    if (x % 10 == 0) {
                        var y = parseInt(x / 10);
                        jsConsole.writeLine(ones[y] + " " + "hundred.");
                    }
                    else {
                        var y = parseInt(x / 10);
                        jsConsole.write(ones[y] + " " + "hundred" + " and " + " ");

                        var z = (x % 10);
                        jsConsole.writeLine(tens[z] + ".");
                    }
                }
                else if ((x % 10) == 1) {
                    var y = parseInt(x / 10);
                    jsConsole.write(ones[y] + " " + "hundred and ");

                    var z = number % 10;
                    jsConsole.writeLine(teens[z] + ".");
                }
                else {
                    x = parseInt(number / 10);
                    var y = parseInt(x / 10);
                    jsConsole.write(ones[y] + " " + "hundred" + " and" + " ");

                    var z = (x % 10);
                    jsConsole.write(tens[z] + " ");

                    var q = (number % 10);
                    jsConsole.writeLine(ones[q] + ".");
                }
            }
            else {
                jsConsole.writeLine("Invalid number!!! Select one integer from the range: 0-999.");
            }
        }



    </script>
    
</body>
</html>
