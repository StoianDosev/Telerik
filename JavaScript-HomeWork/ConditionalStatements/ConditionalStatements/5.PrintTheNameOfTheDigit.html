<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="style/js-console.css" rel="stylesheet" />
</head>
<body>
    <div>
        5.Write script that asks for a digit and depending on the input shows the name of that digit (in English) using a switch statement.
    </div>
    <div id="js-console"></div>
    <script src="script/js-console.js"></script>
    <script>
        var digit = 1;

        switch (digit) {
            case 1:
                jsConsole.writeLine("The number is one.");
                break;
            case 2:
                jsConsole.writeLine("The number is two.");
                break;
            case 3:
                jsConsole.writeLine("The number is three.");
                break;
            case 4:
                jsConsole.writeLine("The number is four.");
                break;
            case 5:
                jsConsole.writeLine("The number is five.");
                break;
            case 6:
                jsConsole.writeLine("The number is six.");
                break;
            case 7:
                jsConsole.writeLine("The number is seven.");
                break;
            case 8:
                jsConsole.writeLine("The number is eight.");
                break;
            case 9:
                jsConsole.writeLine("The number is nine.");
                break;
            case 0:
                jsConsole.writeLine("The number is zero.");
                break;
            default:
                jsConsole.writeLine("You have entered invalid digit.");
                break;

        }
    </script>
</body>
</html>
