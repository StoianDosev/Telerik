<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

</head>
<body>
    <div>
        7.Write an expression that checks if given positive integer number n (n ≤ 100) is prime. E.g. 37 is prime.
    </div>
    <div id="js-console"></div>
    <script src="script/js-console.js"></script>
    <script>
        var number = 7;
        var devider = 2;
        if (number > 100 || number <= 1) {
            jsConsole.writeLine("Your number is invalid. Please enter number which is > 1 and <= 100.");
        }
        else {
            var maxdevider = parseInt(Math.sqrt(number));
            var prime = true;
            while (prime && (devider <= maxdevider)) {
                if (number % devider == 0) {
                    prime = false;
                }
                devider++;
            }
            jsConsole.write("The number " + number)
            jsConsole.writeLine(prime ? " is prime." : " is not prime. ");
        }

    </script>
</body>
