<body>
    <div>
        5. Write a boolean expression for finding if the bit 3 (counting from 0) of a given integer is 1 or 0.
    </div>
    <div id="js-console"></div>
    <script src="script/js-console.js"></script>
    <script>
        var number = 28;
        var p = 2;
        var mask = 1 << p;
        var current = number & mask;
        var result = current >> p;

        if (result == 0) {
            jsConsole.writeLine("The third bit of number " + number + " is: 0.")
        }
        else {
            jsConsole.writeLine("The third bit of number " + number + " is: 1.")
        }
    </script>
</body>
