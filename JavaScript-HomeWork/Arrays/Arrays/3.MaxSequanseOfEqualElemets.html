<body>
    <div>
        3.Write a script that finds the maximal sequence of equal elements in an array.
    </div>
    <div id="js-console"></div>
    <script src="script/js-console.js"></script>
    <script>

        

        var array = [2, 1, 1, 1, 2, 3, 3, 2, 2, 2, 2];
        var count = 1;
        var maxCount = 0;
        var value = 0;
        
        for (var i = 0; i < array.length +1; i++)
        {
            if(array[i] == array[i+1])
            {
                count++;
                if (count > maxCount)
                {
                    maxCount = count;
                    value = array[i];
                }
            }
            else
            {
                count = 1;
            }
        }
        jsConsole.writeLine( "Number " + value + " is repeated " + maxCount + " times.")
    </script>
</body>
