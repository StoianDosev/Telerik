<body>
    <div>
        <ul>
            <li><a href="#" id="link">Click</a></li>

        console.log(a.nodeName);

        console.log(a)

        function onClickFun(ev) {
            console.log("name: " + this.nodeName + "target name: "+ev.target.nodeName);
        }
