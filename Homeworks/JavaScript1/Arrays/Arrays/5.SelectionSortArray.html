        var array = [4, 1, 1, 4, 2, 7, 3, 4, 4, 1, 2, 4, 9, 3, 5];
        var imin = 0;
        var imax = array.length - 1;


        array.sort(
            function (x, y) {
                return (x == y) ? 0 : (x > y) ? 1 : -1;
            });

        jsConsole.writeLine(array);

        function binarySearch(arr, key, imin, imax) {
            if (imax < imin) {
                return "Key not found! ";
            }
            else {
                var imid = parseInt((imin + imax) / 2);

                if (arr[imid] > key) {
                    return binarySearch(arr, key, imin, imid - 1);
                }
                else if (arr[imid] < key) {
                    return binarySearch(arr, key, imid + 1, imax);
                }
                else {
                    return "Index is " + imid;
                }
            }
        }

        jsConsole.writeLine(binarySearch(array, 4, imin, imax));
