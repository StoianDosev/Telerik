       7. Write a Function that returns the index of the first element in array that is bigger than its neighbors, or -1, if there’s no such element.
       Use the function from the previous exercise.

    <script>
        var array = [0, 2, 2, 4, 6, 8, 19, 10, 11, 12, 14, 14];
        var position = FindTheFirstBiggerElement(array);
        var element = array[position]?array[position]: "no such element"
        jsConsole.writeLine("The array: " + array);
        jsConsole.write("The first bigger element: " + element + " at postion " + position )
        jsConsole.writeLine();

        //the function returns position of the first bigger element or returns -1 if there is no such.
        function FindTheFirstBiggerElement(array)
        {
            for (var i = 0; i < array.length; i++)
            {
                if(isElementBigger(array,i) == true)
                {
                    return i;
                }
            }
            return -1;
        }
        //function that checks if the element is bigger than its neighbours 
        function isElementBigger(array, position)
        {
            if (position > 0 && position < array.length - 1)
            {
                if (array[position] > array[position - 1] && array[position] > array[position + 1])
                {
                    return true;
                }
            }
            else if (position == 0)
            {
                if (array[position] > array[position + 1])
                {
                    return true;
                }
            }
            else if (position == array.length - 1)
            {
                if (array[position] > array[position - 1])
                {
                    return true;
                }
            }
            else
            {
                return false;
            }
            return false;
        }
    </script>
