<body>
    <div>
        5.Write a function that counts how many times given number appears in given array. Write a test function to check if the function is working correctly.
    </div>
    <div id="js-console"></div>
    <script src="script/js-console.js"></script>
    <script>

        var array = [4, 1, 1, 4, 2, 3, 1, 4, 1, 2, 4, 9, 3, 6];

        jsConsole.writeLine("The array is: " + array);
        jsConsole.writeLine(testFunction());


        //test function
        function testFunction() {

            for (var i = 0; i < 10; i++) {
                var result = findTheReapeatedNumber(array, i)

                switch (i) {
                    case 0: jsConsole.writeLine("The function result for " + i + " is " + result + " expected: " + 0 +" " +(result == 0)); break;
                    case 1: jsConsole.writeLine("The function result for " + i + " is " + result + " expected: " + 4 +" " +(result == 4)); break;
                    case 2: jsConsole.writeLine("The function result for " + i + " is " + result + " expected: " + 2 +" " +(result == 2)); break;
                    case 3: jsConsole.writeLine("The function result for " + i + " is " + result + " expected: " + 2 +" " +(result == 2)); break;
                    case 4: jsConsole.writeLine("The function result for " + i + " is " + result + " expected: " + 4 +" " +(result == 4)); break;
                    case 5: jsConsole.writeLine("The function result for " + i + " is " + result + " expected: " + 0 +" " +(result == 0)); break;
                    case 6: jsConsole.writeLine("The function result for " + i + " is " + result + " expected: " + 1 +" " +(result == 1)); break;
                    case 7: jsConsole.writeLine("The function result for " + i + " is " + result + " expected: " + 0 +" " +(result == 0)); break;
                    case 8: jsConsole.writeLine("The function result for " + i + " is " + result + " expected: " + 0 +" " +(result == 0)); break;
                    case 9: jsConsole.writeLine("The function result for " + i + " is " + result + " expected: " + 1 +" " +(result == 1)); break;
                    default: break;

                }
            }
        }

        //function which finds the repeated number
        function findTheReapeatedNumber(array, number) {
            var count = 0;

            for (var i = 0; i < array.length; i++) {
                if (array[i] == number) {
                    count++;
                }
            }
            return count;
        }


    </script>
