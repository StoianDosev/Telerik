        {

            jsConsole.writeLine(array.remove(item));//using the  new  remove property for any array object
        }

        //extending the Array prototype property 
        Array.prototype.remove = function (item) {
            for (var i = 0; i < this.length; i++) {

                while (this[i] === item) {
                    this.splice(i, 1);
                }
            }
            return this;
        }
